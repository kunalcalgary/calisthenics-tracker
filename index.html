<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Calisthenics Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>30-Day Calisthenics Tracker</h1>
        <p>Welcome! Goal: Lean Muscle, Mobility, Strength</p>
        <p>Date: <span id="current-date"></span> | Day: <span id="current-day">1/30</span></p>

        <div id="workout-display">
            <h2>Today's Workout</h2>
            <ul id="exercise-list"></ul>
        </div>

        <div id="progress-log">
            <h2>Log Progress</h2>
            <label>Notes: <textarea id="notes" rows="3"></textarea></label>
            <button onclick="saveProgress()">Save</button>
            <button onclick="nextDay()">Next Day</button>
        </div>

        <div id="summary">
            <h2>Progress Summary</h2>
            <p id="summary-text">Start tracking to see your progress!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
